<style>
    #wrap {
        height: 100%;
        position: relative;
    }
    #videoWrap {
        height: 100%;
        background-size: cover;
    }
    #controls {
        position: absolute;
        height: 40px;
        width: 100%;
        bottom: 0;

    }
    .timeLabel {
        position: absolute;
        bottom: 5px;
    }
    #currTime {
        left: 0;
    }
    #endTime {
        right: 0;
    }
    .controlBtn {
        position: absolute;
        left: 50%;
        top: 50%;
        transform:translate(-50%, -50%);
        width:25px;
        height: 25px;
        border-radius: 50%;
        border:2px solid hsla(0,0%,100%,0.7);
    }
    .controlBtn.hide {
        display: none;
    }
    #btnPlayHelper {
        position: absolute;
        right:15%;
        top:23%;
        width:0;
        height: 0;
        border-left: 11px solid hsla(0, 0%, 100%, 0.7);
        border-top:6px solid transparent;
        border-bottom: 6px solid transparent;
    }
    .controlBtn:hover #btnPlayHelper {
        border-left-color: hsla(207, 67%, 50%, 0.7);
    }
    #btnPauseHelper {
        position: absolute;
        top:25%;
        left:35%;
        width:30%;
        height:50%;
        border-left: 2px solid hsla(0,0%,100%,0.7);
        border-right: 2px solid hsla(0,0%,100%,0.7);
    }
    .controlBtn:hover #btnPauseHelper {
        border-color: hsla(207, 67%, 50%, 0.7);
    }

    #progressBar {
        position: absolute;
        left: 0;
        width:100%;
        bottom: 3px;
        height: 2px;
        background-color: hsla(0,0%,100%,0.5);
    }
    #progress {
        float: left;
        height: 100%;
        width:30%;
        background-color: hsl(207,67%,50%);
    }
    #progressBtnWrap {
        float: left;
        position: relative;
        height: 0;
        width:0;
    }
    #progressBtn {
        position: absolute;
        left: -4px;
        top: -3px;
        width: 8px;
        height:8px;
        border-radius: 50%;
        background-color: hsla(0,0%,100%,0.8);
        box-shadow: 0 0 3px hsla(0,0%,100%,0.8);
    }
    #progressControlZone {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 8px;
    }
</style>
<div id="wrap">
    <div id="videoWrap"></div>
    <div id="controls">
        <div id="currTime" class="timeLabel">00:00</div>
        <div id="endTime" class="timeLabel">05:00</div>
        <div id="btnPlay" class="controlBtn">
            <div id="btnPlayHelper"></div>
        </div>
        <div id="btnPause" class="controlBtn">
            <div id="btnPauseHelper"></div>
        </div>

        <div id="progressBar">
            <div id="progress"></div>
            <div id="progressBtnWrap">
                <div id="progressBtn"></div>
            </div>
        </div>
        <div id="progressControlZone">
        </div>

    </div>
</div>
