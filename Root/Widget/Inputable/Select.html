<style>
    #optionWrap {
        display: none;
    }

    }

        position: absolute;
        left: 0;
        width: 100%;
        border:1px solid hsl(0,0%,40%);
        background-color: hsla(0,0%,100%,0.05);
        color:hsl(0,0%,90%);
        

    }
    .option {
        padding: 0 12px;
    }

        background-color: hsla(0,0%,100%,0.1);

        cursor: default;
    }

    <input type="text" id="input" class="form-control">
    <div id="optionWrap">

    </div>
</div>

</div>
